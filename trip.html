<html>

<head>
	<meta charset="UTF8" />
	<title>Trip Translator</title>
	<link rel="icon" href="https://common.ets2mcg.com/img/favicon.ico" type="image/x-icon">
	<meta name="theme-color" content="#f7d331">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
	<script src="js/translationData.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		rel="stylesheet">
	<style>
		* {
			font-family: 'Noto Sans KR', sans-serif;
		}

		#input {
			height: 500px;
			margin: 0 auto;
			display: block;
		}

		#result {
			height: 500px;
		}

		.marginVert {
			margin: 10px 0px;
		}

		.pageBlock {
			width: 100%;
		}

		body {
			background-color: #ffffff;
			margin: 0;
		}

		button {
			padding: 20px 0px;
			height: 8vh;
		}

		div.page {
			margin: 0 auto;
			padding: 50px 100px;
			width: calc(1000px - 200px);
			background-color: #ababab;
		}

		h1 {
			padding: 0px;
			margin: 0px;
		}

		img.emoji {
			height: 1em;
			width: 1em;
			margin: 0 .05em 0 .1em;
			vertical-align: -0.1em;
		}

		textarea {
			background-color: white;
			color: black;
		}

		.wordElem {
			display: inline-block;
		}

		@media (prefers-color-scheme: dark) {
			* {
				color: white;
			}

			body {
				background-color: #000000;
			}

			div.page {
				background-color: #333333;
			}

			textarea {
				background-color: black;
				color: white;
				font-size: 2vh;
			}

			button {
				color: black;
			}

			input {
				background-color: #000000;
				color: white;
			}
		}

		@media (max-width: 1200px) {
			* {
				font-size: 50px;
			}

			body {
				background-color: #ababab;
			}

			button {
				font-size: 50px;
			}

			div.page {
				padding: 50px;
				width: calc(100% - 100px);
			}

			h1 {
				font-size: 80px;
			}

			h2 {
				font-size: 60px;
			}

			@media (prefers-color-scheme: dark) {
				body {
					background-color: #333333;
				}
			}
		}
	</style>
</head>

<body>
	<div class="page">
		<h1 class="emojiIncluded">ETS2MCG 🇰🇷 컨보이 경로 자동 번역&업로드</h1>
		<h2>경로 텍스트 붙여넣기:</h2>
		<textarea id="input" class="pageBlock" placeholder="경로 텍스트 붙여넣기"></textarea>
		<label><input id="useKoreanText" type="checkbox" checked />도시 이름을 한국어로 번역(해제 시 영문이 아닌 해당 국가 문자로 표기)</label>
		<button id="process" type="submit" class="marginVert pageBlock">번역</button>
		<div id="onFinish" style="display: none;">
			<h2>역 결과</h2>
			<textarea id="result" class="pageBlock" style="display: block;"
				placeholder="이곳에 결과가 표시됩니다."></textarea>
			<button id="copy" type="submit" style="display: block;" class="marginVert pageBlock">내용 복사</button>
			<label style="width: 100%;">디스코드 웹훅 URL: </label>
			<input type="password" id="token" style="width: 100%;" />
			<button style="width: 100%; background-color: green;" id="isConvoy">여행 채널에 올리기</button>
			<label style="width: 100%" id="urlCount">사진 URL 개수: 0</label>
			<textarea id="addUrl" class="pageBlock" style="display: block;"
				placeholder="사진 URL을 추가하세요. 줄바꿈으로 구분합니다."></textarea>
			<button style="width: 100%; background-color: gray;" id="addUrlBtn">URL 추가</button>
			<button style="width: 100%; background-color: gray;" id="clearUrlBtn">URL 지우기</button>
			<button style="width: 100%;" id="postTrip">게시!</button>
		</div>
	</div>
</body>

</html>
